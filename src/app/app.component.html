
<p>WELCOME TO INDEXED DB SAMPLE</p>

<table>
  <tr *ngFor="let p of allTripsIndexedDB">
    <th>{{ p.id }}</th>
    <th>{{ p.name }}</th>
    <th>{{ p.country }}</th>
    <th>{{ p.imgUrl }}</th>
    <th>{{ p.fromDate }}</th>
    <th>{{ p.toDate }}</th>
    <button type="button" (click)="delete()">delete</button>
  </tr>
</table>
<button type="button" (click)="add()">Add</button>
<button type="button" (click)="bulkadd()">Bulkadd</button>
<button type="button" (click)="show()">Show all</button>
<button type="button" (click)="clear()">Clear All entries</button>
<button type="button" (click)="deleteDataBase()">deleteDataBase</button>
<button type="button" (click)="getDataBaseName()">GetBaseId</button>
<button type="button" (click)="addNewItem()">add new item</button>
